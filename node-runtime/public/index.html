<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://localhost:3000;"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Jobs List</title>
  </head>

  <body>
    <h1>Jobs List!!!!</h1>
    <hr />
    <p id="message"></p>
    <hr />

    <div id="logon-register" style="display: none">
      <button type="button" id="logon">Login</button>
      <button type="button" id="register">Register</button>
    </div>

    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">Login</button>
        <button type="button" id="logon-cancel">Cancel</button>
      </form>
    </div>

    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </form>
    </div>
    <div id="jobs" style="display: none">
      <p id="jobs-message"></p>
      <table id="jobs-table">
        <tr id="jobs-table-header">
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-job">add job</button>
      <button type="button" id="logoff">log off</button>
    </div>

    <div id="edit-job" style="display: none">
      <form>
        <div>
          <label for="company">company:</label>
          <input type="text" id="company" />
        </div>
        <div>
          <label for="position">position:</label>
          <input type="text" id="position" />
        </div>
        <div>
          <label for="status">status:</label>
          <select id="status">
            <option value="pending">pending</option>
            <option value="interview">interview</option>
            <option value="declined">declined</option>
          </select>
        </div>
        <button type="button" id="adding-job">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
